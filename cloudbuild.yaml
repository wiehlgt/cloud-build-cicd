steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/udemy-mlops-446105/demo-flask-app:$COMMIT_SHA', '.']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/udemy-mlops-446105/demo-flask-app:$COMMIT_SHA']

- name: 'gcr.io/udemy-mlops-446105/demo-flask-app:$COMMIT_SHA'
  entrypoint: 'bash'
  args:
   - '-c'
   - |
      python -m pytest
  
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
   - 'run'
   - 'deploy'
   - 'demo-flask-app'
   - '--image'
   - 'gcr.io/udemy-mlops-446105/demo-flask-app:$COMMIT_SHA'
   - '--region'
   - 'us-central1'
   - '--allow-unauthenticated'
images:
- 'gcr.io/udemy-mlops-446105/demo-flask-app:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY